<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8"/>
  <title></title>
  <script src="./degreeTools.js"></script>
  <style>
    
  </style>
</head>

<body>
  <h1>degreeTools サンプル</h1>
  <div style="border:2px solid #808080;margin-bottom:0.5em;">
    <h4>度分秒から十進表記に変換</h4>
    <label for="degree4dms2decimal">度：</label><input type="text" name="degree4dms2decimal" id="degree4dms2decimal"/><br/>
    <label for="minute4dms2decimal">分：</label><input type="text" name="minute4dms2decimal" id="minute4dms2decimal"/><br/>
    <label for="second4dms2decimal">秒：</label><input type="text" name="second4dms2decimal" id="second4dms2decimal"/><br/>
    <button name="execute4dms2decimal" id="execute4dms2decimal">計算</button><br/>
    結果：<span id="result4dms2decimal" style="background-color:#eeeeee;padding:0.25em;"></span>
  </div>
  <script>
    //var  = document.getElementById('');
    var degree4dms2decimal = document.getElementById('degree4dms2decimal');
    var minute4dms2decimal = document.getElementById('minute4dms2decimal');
    var second4dms2decimal = document.getElementById('second4dms2decimal');
    var execute4dms2decimal = document.getElementById('execute4dms2decimal');
    var result4dms2decimal = document.getElementById('result4dms2decimal');
    execute4dms2decimal.onclick = function(){
      result4dms2decimal.innerHTML = String(dms2decimal(Number(degree4dms2decimal.value), Number(minute4dms2decimal.value), Number(second4dms2decimal.value))) + "度";
    }
  </script>
  <div style="border:2px solid #808080;margin-bottom:0.5em;">
    <h4>十進表記から度分秒に変換</h4>
    <label for="decimal4decimal2dms">十進：</label><input type="text" name="decimal4decimal2dms" id="decimal4decimal2dms"/><br/>
    <button name="execute4decimal2dms" id="execute4decimal2dms">計算</button><br/>
    結果：<span id="result4decimal2dms" style="background-color:#eeeeee;padding:0.25em;"></span>
  </div>
  <script>
    //var  = document.getElementById('');
    var decimal4decimal2dms = document.getElementById('decimal4decimal2dms');
    var execute4decimal2dms = document.getElementById('execute4decimal2dms');
    var result4decimal2dms = document.getElementById('result4decimal2dms');
    execute4decimal2dms.onclick = function(){
      var dmsResult = decimal2dms(Number(decimal4decimal2dms.value));
      result4decimal2dms.innerHTML = String(dmsResult[0]) + "度" + String(dmsResult[1]) + "分" + String(dmsResult[2]) + "秒";
    }
  </script>
  <div style="border:2px solid #808080;margin-bottom:0.5em;">
    <h4>度からラジアンに変換</h4>
    <label for="deg4deg2rad">度(十進)：</label><input type="text" name="deg4deg2rad" id="deg4deg2rad"/><br/>
    <button name="exec4deg2rad" id="exec4deg2rad">計算</button><br/>
    結果：<span id="result4deg2rad" style="background-color:#eeeeee;padding:0.25em;"></span>
  </div>
  <script>
    //var  = document.getElementById('');
    var deg4deg2rad = document.getElementById('deg4deg2rad');
    var exec4deg2rad = document.getElementById('exec4deg2rad');
    var result4deg2rad = document.getElementById('result4deg2rad');
    exec4deg2rad.onclick = function(){
      result4deg2rad.innerHTML = String(degree2radian(Number(deg4deg2rad.value))) + "ラジアン";
    }
  </script>
  <div style="border:2px solid #808080;margin-bottom:0.5em;">
    <h4>ラジアンから度に変換</h4>
    <label for="rad4rad2deg">ラジアン：</label><input type="text" name="rad4rad2deg" id="rad4rad2deg"/><br/>
    <button name="exec4rad2deg" id="exec4rad2deg">計算</button><br/>
    結果：<span id="result4rad2deg" style="background-color:#eeeeee;padding:0.25em;"></span>
  </div>
  <script>
    //var  = document.getElementById('');
    var rad4rad2deg = document.getElementById('rad4rad2deg');
    var exec4rad2deg = document.getElementById('exec4rad2deg');
    var result4rad2deg = document.getElementById('result4rad2deg');
    exec4rad2deg.onclick = function(){
      result4rad2deg.innerHTML = String(radian2degree(Number(rad4rad2deg.value))) + "度";
    }
  </script>
</body>

</html>
